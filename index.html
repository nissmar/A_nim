<div class="sidenav">
    <!-- <h1>Tools</h1> -->
    <div id = 'tools'>

        </a>
        <a id = "VE" onclick="activateVE();" class = "tool">
            <img src="icons/vectorEditor.png" alt="Select">
        </a>
        <a id = "PE" onclick="activatePE();" class = "tool">
            <img src="icons/pointEditor.png" alt="Select Point">
        </a>
        <a id = "PE" onclick="activateA();" class = "tool">
            <img src="icons/animation.png" alt="Animate">
        </a>

        <a class = "btn">
            <input type="color" id="fillColor" name="fillColor"value="#af70eb">     
        </a>
        <a class = "btn">
            <input type="color" id="strokeColor" name="strokeColor" value="#f6b73c">
        </a>

        <label for="import" class="btn"><img src="icons/import.png" alt="Import"></label>

        <input id="import" class="input-file" type="file" accept=".svg">

            <!-- <img src="icons/import.png" alt="Import"> -->
        </a>
        <a id = "export" class ="btn" >
            <img src="icons/save.png" alt="Select Point">
        </a>
    </div>
</div>
